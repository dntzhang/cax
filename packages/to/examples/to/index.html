<!DOCTYPE html>
<html>

<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <title>Cax Motion Demo</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin-top: 120px;
            margin-left: 0;
            margin-right: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #444444;
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="https://github.com/dntzhang/cax" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
        <img src="//alloyteam.github.io/github.png" alt="">
    </a>
    <script src="../../dist/to.js"></script>
    <script src="../../../cax/dist/cax.js"></script>

    <script>
        var stage = new cax.Stage(300, 400, 'body')
        var bitmap = new cax.Bitmap('./wepay-diy.jpg')

        bitmap.x = 200
        bitmap.y = -200
        bitmap.scaleX = 0.6
        bitmap.scaleY = 0.6
        bitmap.originX = 40
        bitmap.originY = 40
        bitmap.cursor = 'pointer'

        stage.add(bitmap)

        var eio = To.easing.elasticInOut

        To.get(bitmap)
            .to()
            .y(340, 2000, eio)
            .rotation(240, 2000, eio)
            .begin(() => {
                console.log("Task one has began!")
            })
            .progress(() => {
                console.log("Task one is progressing!")
            })
            .end(() => {
                console.log("Task one has completed!")
            })
            .wait(500)
            .to()
            .rotation(0, 1400, eio)
            .begin(() => {
                console.log("Task two has began!")
            })
            .progress(() => {
                console.log("Task two is progressing!")
            })
            .end(() => {
                console.log("Task two has completed!")
            })
            .wait(500)
            .to()
            .scaleX(1, 1400, eio)
            .scaleY(1, 1400, eio)
            .begin(() => {
                console.log("Task three has began!")
            })
            .progress(() => {
                console.log("Task three is progressing!")
            })
            .end(() => {
                console.log("Task three has completed!")
            })
            .wait(500)
            .to({ x: 160, y: 200 }, 1000, eio)
            .rotation(360, 1000, eio)
            .begin(() => {
                console.log("Task four has began!")
            })
            .progress(() => {
                console.log("Task four is progressing!")
            })
            .end(() => {
                console.log("Task four has completed!")
            })
            .start();

        cax.setInterval(() => {
            stage.update()
        }, 16)
    </script>

</body>

</html>
